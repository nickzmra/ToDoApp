<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-200">
    <div class="min-h-screen container mx-auto flex flex-col items-center justify-center">
        <div class="title">
            <h1 class="text-8xl font-light my-6">to-do</h1>
        </div>
        <div class="form w-full">
            <form id="addForm" class="flex">
                <input id="newTodo" type="text" class="flex-grow px-4 rounded-md" placeholder="New Entry" />
                <button class="bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600">Add</button>
            </form>
        </div>

        <div id="todos" class="w-2/3 space-y-8 my-4">
            <div>
                <h3 class="text-3xl text-purple-500 my-2">Pending Items</h3>
                <ul id="pendingList" class="space-y-4">
                </ul>
            </div>
            <div>
                <h3 class="text-3xl text-red-400 my-2">Completed Items</h3>
                <ul id="completedList" class="space-y-4">
                </ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
